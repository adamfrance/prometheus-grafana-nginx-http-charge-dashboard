[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = true        # Enable debug to see more info
  quiet = false
  hostname = ""
  omit_hostname = false

[[outputs.prometheus_client]]
  listen = "0.0.0.0:9273"
  metric_version = 2

[[inputs.nginx]]
  urls = ["http://webapp/stub_status"]
  response_timeout = "5s"

[[inputs.tail]]
  files = ["/var/log/nginx/access.log"]
  from_beginning = true
  name_override = "nginxlog"
  data_format = "grok"
  grok_patterns = ["%{COMBINED_LOG_FORMAT}"]
  grok_custom_patterns = '''
  COMBINED_LOG_FORMAT %{IP:client_ip} - %{NOTSPACE:ident} \[%{HTTPDATE:ts:ts-httpd}\] "%{WORD:verb} %{NOTSPACE:request}(?: HTTP/%{NUMBER:http_version})?|%{DATA}" %{NUMBER:resp_code:tag} %{NUMBER:resp_bytes:int} "%{DATA:referrer}" "%{DATA:agent}" %{NUMBER:request_time:float}
  '''
  
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]
  # no configuration
